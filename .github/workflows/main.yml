name: Main Branch CI/CD to Dev

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run tests
      run: ./gradlew test

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: "[Report] JUnit Tests Report"
        path: build/test-results/test/*.xml
        reporter: java-junit

  sonar:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # SonarCloudÈúÄË¶ÅÂÆåÊï¥ÁöÑGitÂéÜÂè≤

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew build sonar --info

  deploy-dev:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    environment: dev
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build application
      run: ./gradlew build -x test

    - name: Install Railway CLI
      if: github.event_name != 'pull_request'
      run: npm install -g @railway/cli

    - name: Deploy to Railway App Service
      run: |
        echo "Starting deployment to Railway..."
        railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        
    - name: Verify Deployment Status
      run: |
        echo "‚úÖ Railway deployment completed successfully"
        echo "Since 'railway up --service' completed without error, the deployment was successful"
        echo "Proceeding to health check..."
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        
    - name: Health Check
      run: |
        echo "Starting health check for deployed service..."
        
        if [ -z "${{ secrets.SERVICE_BASE_URL }}" ]; then
          echo "‚ùå SERVICE_BASE_URL secret not configured"
          echo "Please add SERVICE_BASE_URL to your dev environment secrets"
          exit 1
        fi
        
        SERVICE_URL="${{ secrets.SERVICE_BASE_URL }}"
        echo "Service URL: $SERVICE_URL"
        
        # Health check configuration
        TIMEOUT=300          # 5 minutes maximum
        ELAPSED=0
        SLEEP_INTERVAL=15    # Check every 15 seconds
        INITIAL_WAIT=30      # Wait 30 seconds before first check
        
        echo "Waiting ${INITIAL_WAIT} seconds before starting health checks..."
        sleep $INITIAL_WAIT
        
        echo "Starting health check polling (max ${TIMEOUT}s, checking every ${SLEEP_INTERVAL}s)..."
        
        while [ $ELAPSED -lt $TIMEOUT ]; do
          ATTEMPT=$((ELAPSED/SLEEP_INTERVAL + 1))
          echo ""
          echo "=== Health Check Attempt $ATTEMPT (${ELAPSED}s elapsed) ==="
          
          # Primary check: Spring Boot Actuator health endpoint
          echo "üîç Checking actuator health endpoint: ${SERVICE_URL}/actuator/health"
          if curl -s -f --connect-timeout 10 --max-time 30 "${SERVICE_URL}/actuator/health" > /dev/null 2>&1; then
            echo "‚úÖ Actuator health check passed!"
            echo "üìã Health check response:"
            curl -s "${SERVICE_URL}/actuator/health" | jq '.' 2>/dev/null || curl -s "${SERVICE_URL}/actuator/health"
            echo ""
            echo "üéâ Service is healthy and ready to serve requests!"
            exit 0
          else
            echo "‚ùå Actuator health endpoint not responding"
          fi
          
          # Fallback check: Root endpoint
          echo "üîç Checking root endpoint: ${SERVICE_URL}/"
          if curl -s -f --connect-timeout 10 --max-time 30 "${SERVICE_URL}/" > /dev/null 2>&1; then
            echo "‚úÖ Root endpoint responding!"
            echo "üìã Root endpoint response code:"
            curl -s -w "HTTP Status: %{http_code}\n" -o /dev/null "${SERVICE_URL}/"
            echo ""
            echo "üéâ Service is responding (actuator may not be available yet)!"
            exit 0
          else
            echo "‚ùå Root endpoint not responding"
          fi
          
          # Additional check: Any successful HTTP response
          echo "üîç Checking for any HTTP response: ${SERVICE_URL}"
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /dev/null --connect-timeout 10 --max-time 30 "${SERVICE_URL}" || echo "000")
          if [ "$HTTP_CODE" != "000" ] && [ "$HTTP_CODE" != "404" ]; then
            echo "‚úÖ Service responding with HTTP $HTTP_CODE"
            echo "üéâ Service is up (may still be initializing)!"
            exit 0
          else
            echo "‚ùå No HTTP response (code: $HTTP_CODE)"
          fi
          
          echo "‚è≥ Service not ready yet, waiting ${SLEEP_INTERVAL}s before next check..."
          sleep $SLEEP_INTERVAL
          ELAPSED=$((ELAPSED + SLEEP_INTERVAL))
        done
        
        echo ""
        echo "üí• Health check failed after ${TIMEOUT} seconds"
        echo "‚ùå Service did not become healthy within the timeout period"
        echo ""
        echo "üîç Final diagnostic information:"
        echo "Service URL: $SERVICE_URL"
        echo "Total attempts: $((TIMEOUT/SLEEP_INTERVAL))"
        echo "Please check Railway deployment logs for service startup issues"
        
        exit 1
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}